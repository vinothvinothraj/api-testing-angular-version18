<div class="mt-6">
    <div class=" items-center justify-center p-6 ml-8 mr-8 rounded-md shadow-lg">
        <h1 class="text-3xl text-primary text-center font-bold">Active Users</h1>
    </div>
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8 p-8">

    <!-- User Card -->
    <a href="#" *ngFor="let user of users" class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8 shadow-2xl">
        <!-- Gradient Bar at the Bottom -->
        <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>

        <!-- Card Content -->
        <div class="sm:flex sm:justify-between sm:gap-4">
            <!-- User Information -->
            <div>
                <h3 class="text-lg font-bold text-gray-900 sm:text-xl">{{ user.first_name }} {{ user.last_name }}</h3>
                <p class="mt-1 text-xs font-medium text-gray-600">{{ user.user_type }}</p>
            </div>

            <!-- User Image -->
            <div class="hidden sm:block sm:shrink-0">
                <img alt="User Avatar" [src]="'http://127.0.0.1:8000/storage/' + user.profile_image" class="w-16 h-16 rounded-lg object-cover shadow-sm" />
            </div>
        </div>

        <!-- Description -->
        <div class="mt-4">
            <p class="text-sm text-gray-500">
                {{ user.address }}
            </p>
        </div>

        <!-- Contact Information -->
        <dl class="mt-6 flex gap-4 sm:gap-6">
            <div class="flex flex-col-reverse">
                <dt class="text-sm font-medium text-gray-600">Email</dt>
                <dd class="text-xs text-gray-500">{{ user.email }}</dd>
            </div>

            <div class="flex flex-col-reverse">
                <dt class="text-sm font-medium text-gray-600">Phone</dt>
                <dd class="text-xs text-gray-500">{{ user.phone }}</dd>
            </div>
        </dl>
    </a>
</div>
